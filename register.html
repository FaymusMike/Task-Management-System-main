<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskFlow</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- CSS CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 600;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4361ee;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
        }
        
        .btn-google {
            background: white;
            border: 1px solid #ddd;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            font-weight: 500;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .auth-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 0.25rem;
            font-size: 0.85rem;
        }
        
        .strength-weak { color: #dc2626; }
        .strength-medium { color: #d97706; }
        .strength-strong { color: #059669; }
        
        .password-match {
            margin-top: 0.25rem;
            font-size: 0.85rem;
        }
        
        .match-success { color: #059669; }
        .match-error { color: #dc2626; }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-kanban"></i> TaskFlow
            </div>
            
            <h2 class="auth-title">Create Account</h2>
            
            <form id="register-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                    <div class="password-strength" id="password-strength"></div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="password-match" id="password-match"></div>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3" id="register-btn">
                    <span id="register-text">Create Account</span>
                    <span id="register-spinner" class="loading-spinner" style="display: none;"></span>
                </button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <button type="button" class="btn btn-google w-100 mb-3" id="google-register-btn">
                    <i class="bi bi-google"></i> Google
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- First: Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Second: Configuration (critical for Firebase) -->
    <script src="init.js"></script>

    <!-- Third: Firebase config (depends on init.js) -->
    <script src="firebase-config.js"></script>

    <!-- Fourth: Other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>

    <!-- Fifth: App scripts (depend on Firebase) -->
    <script src="cloudinary-upload.js"></script>
    <script src="app.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const registerText = document.getElementById('register-text');
        const registerSpinner = document.getElementById('register-spinner');
        const googleRegisterBtn = document.getElementById('google-register-btn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('password-strength');
        const passwordMatch = document.getElementById('password-match');
        const authCard = document.querySelector('.auth-card');
        
        // Check if Firebase is ready
        if (!window.__FIREBASE_READY__) {
            Notiflix.Notify.warning('Firebase is not configured yet. Please check your configuration.');
            return;
        }
        
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                
                // Show notification
                Notiflix.Notify.info('You are already logged in. Redirecting to dashboard...', {
                    timeout: 2000,
                    clickToClose: true
                });
                
                // Redirect after short delay
                setTimeout(() => {
                    checkUserRoleAndRedirect(user.uid);
                }, 2000);
            }
        });
        
        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 'Weak';
            let strengthClass = 'strength-weak';
            
            if (password.length >= 8) {
                strength = 'Medium';
                strengthClass = 'strength-medium';
                
                if (password.match(/[a-z]/) && password.match(/[A-Z]/) && password.match(/[0-9]/) && password.match(/[^a-zA-Z0-9]/)) {
                    strength = 'Strong';
                    strengthClass = 'strength-strong';
                }
            }
            
            passwordStrength.textContent = `Password strength: ${strength}`;
            passwordStrength.className = `password-strength ${strengthClass}`;
            
            // Check password match
            checkPasswordMatch();
        });
        
        // Password match checker
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!confirmPassword) {
                passwordMatch.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                passwordMatch.textContent = '✓ Passwords match';
                passwordMatch.className = 'password-match match-success';
            } else {
                passwordMatch.textContent = '✗ Passwords do not match';
                passwordMatch.className = 'password-match match-error';
            }
        }
        
        // Form submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!firstName || !lastName || !email || !password) {
                showError('All fields are required');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            registerText.style.display = 'none';
            registerSpinner.style.display = 'inline-block';
            registerBtn.disabled = true;
            
            try {
                await registerUser(firstName, lastName, email, password);
                // registerUser will show success message and redirect to login
            } catch (error) {
                showError(error.message);
                // Hide loading state
                registerText.style.display = 'inline';
                registerSpinner.style.display = 'none';
                registerBtn.disabled = false;
            }
        });
        
        // Google Registration
        googleRegisterBtn.addEventListener('click', async function() {
            try {
                await loginWithGoogle();
                // loginWithGoogle will handle redirect on success
            } catch (error) {
                showError(error.message);
            }
        });
        
        function showError(message) {
            Notiflix.Notify.failure(message);
        }
        
        function showSuccess(message) {
            Notiflix.Notify.success(message);
        }
    });
    </script>
</body>
</html>
