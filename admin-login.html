<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TaskFlow</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- CSS CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem;
        }
        
        .admin-auth-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 3px solid #dc2626;
        }
        
        .admin-auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #dc2626;
            font-weight: 700;
            font-size: 1.75rem;
        }
        
        .admin-auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #dc2626;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .admin-warning {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #991b1b;
            font-size: 0.9rem;
        }
        
        .admin-warning i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
        }
        
        .secret-key-note {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
            font-style: italic;
        }
        
        .btn-admin {
            background: #dc2626;
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            transition: all 0.3s;
        }
        
        .btn-admin:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        .admin-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .admin-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .admin-auth-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-auth-container">
        <div class="admin-auth-card">
            <div class="admin-auth-logo">
                <i class="bi bi-shield-lock"></i> Admin Panel
            </div>
            
            <div class="admin-warning">
                <i class="bi bi-exclamation-triangle"></i>
                Restricted Access - Admins Only
            </div>
            
            <h2 class="admin-auth-title">Administrator Login</h2>
            
            <form id="admin-login-form">
                <div class="mb-3">
                    <label class="form-label">Admin Email</label>
                    <input type="email" class="form-control" id="admin-email" placeholder="admin@taskflow.com" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Admin Password</label>
                    <input type="password" class="form-control" id="admin-password" placeholder="Enter admin password" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Secret Admin Key</label>
                    <input type="password" class="form-control" id="admin-secret" placeholder="Enter secret key" required>
                    <div class="secret-key-note">
                        Contact system administrator for the secret key
                    </div>
                </div>
                
                <button type="submit" class="btn btn-admin w-100 mb-3" id="admin-login-btn">
                    <span id="admin-login-text">Access Admin Panel</span>
                    <span id="admin-login-spinner" class="loading-spinner" style="display: none;"></span>
                </button>
                
                <div class="admin-footer">
                    <a href="login.html"><i class="bi bi-arrow-left"></i> Back to User Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts - CORRECT ORDER -->
    <!-- First: Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Add this line after firebase-storage.js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Second: Configuration -->
    <script src="init.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Third: Routing Fix (CRITICAL - must load before other scripts) -->
    <script src="routing-fix.js"></script>

    <!-- Fourth: Other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>

    <!-- Fifth: App scripts -->
    <script src="cloudinary-upload.js"></script>
    <script src="app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const adminLoginText = document.getElementById('admin-login-text');
        const adminLoginSpinner = document.getElementById('admin-login-spinner');
        
        // Wait for Firebase to be ready
        try {
            await waitForFirebase();
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            Notiflix.Notify.failure('Firebase initialization failed. Please refresh the page.');
            return;
        }
        
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                console.log('Already logged in:', user.email);
                try {
                    // Check if user has admin role
                    const userDoc = await firebase.firestore()
                        .collection('users')
                        .doc(user.uid)
                        .get();
                        
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            // Not admin, sign out
                            await firebase.auth().signOut();
                            Notiflix.Notify.info('Please login with admin credentials');
                        }
                    }
                } catch (error) {
                    console.error('Auth check error:', error);
                }
            }
        });

        // Form submission
        adminLoginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;
            const secretKey = document.getElementById('admin-secret').value.trim();
            
            // Validate inputs
            if (!email || !password || !secretKey) {
                Notiflix.Notify.failure('All fields are required');
                return;
            }
            
            // Validate admin secret
            const validSecret = window.__ADMIN_SECRET__ || 'TASKFLOW_ADMIN_SECRET_2024';
            if (secretKey !== validSecret) {
                Notiflix.Notify.failure('Invalid admin secret key');
                return;
            }
            
            // Show loading state
            adminLoginText.style.display = 'none';
            adminLoginSpinner.style.display = 'inline-block';
            adminLoginBtn.disabled = true;
            
            try {
                // Sign in with Firebase Auth
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user has admin role in Firestore
                let userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Create user document if it doesn't exist
                    await firebase.firestore().collection('users').doc(user.uid).set({
                        email: email,
                        displayName: email.split('@')[0],
                        role: 'admin', // Set as admin
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        settings: {
                            theme: 'light',
                            notifications: true
                        }
                    });
                    console.log('Created admin user document');
                } else {
                    const userData = userDoc.data();
                    
                    // If user exists but is not admin, update to admin
                    if (userData.role !== 'admin') {
                        await firebase.firestore().collection('users').doc(user.uid).update({
                            role: 'admin',
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log('Updated user role to admin');
                    }
                    
                    // Update last login
                    await firebase.firestore().collection('users').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Log admin login
                try {
                    await firebase.firestore().collection('activityLogs').add({
                        userId: user.uid,
                        action: 'admin_login',
                        details: 'Admin logged in',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (logError) {
                    console.warn('Could not log activity:', logError);
                }
                
                Notiflix.Notify.success('Admin login successful! Redirecting...');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Admin login error:', error);
                
                // Handle specific error cases
                let errorMessage = 'Admin login failed';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Admin account not found. Please create admin user first.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid password';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email format';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'This account has been disabled';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                Notiflix.Notify.failure(errorMessage);
            } finally {
                adminLoginText.style.display = 'inline';
                adminLoginSpinner.style.display = 'none';
                adminLoginBtn.disabled = false;
            }
        });
    });
    </script>
    <script>
        // Suppress MetaMask errors
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('MetaMask')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });
        
        // Also suppress unhandled promise rejections from MetaMask
        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.message && e.reason.message.includes('MetaMask')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });
    </script>
</body>
</html>
