<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TaskFlow</title>
    <!-- CSS CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem;
        }
        
        .admin-auth-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 3px solid #dc2626;
        }
        
        .admin-auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #dc2626;
            font-weight: 700;
            font-size: 1.75rem;
        }
        
        .admin-auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #dc2626;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .admin-warning {
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #991b1b;
            font-size: 0.9rem;
        }
        
        .admin-warning i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
        }
        
        .secret-key-note {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
            font-style: italic;
        }
        
        .btn-admin {
            background: #dc2626;
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            transition: all 0.3s;
        }
        
        .btn-admin:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        .admin-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .admin-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .admin-auth-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-auth-container">
        <div class="admin-auth-card">
            <div class="admin-auth-logo">
                <i class="bi bi-shield-lock"></i> Admin Panel
            </div>
            
            <div class="admin-warning">
                <i class="bi bi-exclamation-triangle"></i>
                Restricted Access - Admins Only
            </div>
            
            <h2 class="admin-auth-title">Administrator Login</h2>
            
            <form id="admin-login-form">
                <div class="mb-3">
                    <label class="form-label">Admin Email</label>
                    <input type="email" class="form-control" id="admin-email" placeholder="admin@taskflow.com" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Admin Password</label>
                    <input type="password" class="form-control" id="admin-password" placeholder="Enter admin password" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Secret Admin Key</label>
                    <input type="password" class="form-control" id="admin-secret" placeholder="Enter secret key" required>
                    <div class="secret-key-note">
                        Contact system administrator for the secret key
                    </div>
                </div>
                
                <button type="submit" class="btn btn-admin w-100 mb-3" id="admin-login-btn">
                    <span id="admin-login-text">Access Admin Panel</span>
                    <span id="admin-login-spinner" class="loading-spinner" style="display: none;"></span>
                </button>
                
                <div class="admin-footer">
                    <a href="login.html"><i class="bi bi-arrow-left"></i> Back to User Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Replace ALL these CDN links: -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminLoginForm = document.getElementById('admin-login-form');
            const adminLoginBtn = document.getElementById('admin-login-btn');
            const adminLoginText = document.getElementById('admin-login-text');
            const adminLoginSpinner = document.getElementById('admin-login-spinner');
            
            // Check if user is already logged in as admin
            firebase.auth().onAuthStateChanged(async (user) => {
                if (user) {
                    const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                    if (userDoc.exists && userDoc.data().role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    }
                }
            });
            
            // Form submission
            adminLoginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;
                const secretKey = document.getElementById('admin-secret').value;
                
                // Show loading state
                adminLoginText.style.display = 'none';
                adminLoginSpinner.style.display = 'inline-block';
                adminLoginBtn.disabled = true;
                
                try {
                    await adminLogin(email, password, secretKey);
                } catch (error) {
                    showError(error.message);
                } finally {
                    // Hide loading state
                    adminLoginText.style.display = 'inline';
                    adminLoginSpinner.style.display = 'none';
                    adminLoginBtn.disabled = false;
                }
            });
            
            function showError(message) {
                Notiflix.Notify.failure(message);
            }
        });
    </script>
</body>
</html>
