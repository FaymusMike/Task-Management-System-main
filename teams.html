<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - TaskFlow</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <!-- Copy sidebar from dashboard.html -->
    
    <main class="main-content">
        <header class="page-header">
            <div>
                <h1 class="h3 mb-1">Teams</h1>
                <small class="text-muted">Manage your teams and collaborate</small>
            </div>
            <div>
                <button class="btn btn-primary" id="create-team-btn">
                    <i class="bi bi-plus-circle"></i> Create Team
                </button>
            </div>
        </header>

        <div class="container-fluid mt-4">
            <div class="row" id="teams-container">
                <!-- Teams will be loaded here -->
                <div class="col-12 text-center py-5">
                    <div class="loading-spinner"></div>
                    <p class="mt-3 text-muted">Loading teams...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Team Modal -->
    <div class="modal fade" id="teamModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Team</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="team-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Team Name *</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="init.js"></script>
    <script src="firebase-config.js"></script>
    <script src="routing-fix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>
    <script src="cloudinary-upload.js"></script>
    <script src="realtime-presence.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Teams page functionality
            await loadTeamsList();
            
            document.getElementById('create-team-btn').addEventListener('click', () => {
                new bootstrap.Modal(document.getElementById('teamModal')).show();
            });
            
            document.getElementById('team-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                try {
                    await createTeam({
                        name: formData.get('name'),
                        description: formData.get('description')
                    });
                    
                    bootstrap.Modal.getInstance(document.getElementById('teamModal')).hide();
                    e.target.reset();
                    await loadTeamsList();
                } catch (error) {
                    Notiflix.Notify.failure(error.message);
                }
            });
        });
        
        async function loadTeamsList() {
            try {
                const teams = await loadTeams();
                const container = document.getElementById('teams-container');
                
                if (teams.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-people fs-1 text-muted"></i>
                            <p class="mt-3 text-muted">You're not part of any teams yet.</p>
                            <button class="btn btn-primary" onclick="document.getElementById('create-team-btn').click()">
                                Create Your First Team
                            </button>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                teams.forEach(team => {
                    html += `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${escapeHtml(team.name)}</h5>
                                    <p class="card-text text-muted">${escapeHtml(team.description || 'No description')}</p>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            <i class="bi bi-people"></i> ${team.memberIds?.length || 1} members
                                        </small>
                                    </p>
                                    <a href="team-detail.html?id=${team.id}" class="btn btn-outline-primary">View Team</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading teams:', error);
            }
        }
    </script>
</body>
</html>
