<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskFlow</title>
    <!-- CSS CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 600;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4361ee;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .form-label {
            font-weight: 500;
            color: #555;
        }
        
        .btn-google {
            background: white;
            border: 1px solid #ddd;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            font-weight: 500;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .auth-footer a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            color: #4361ee;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-kanban"></i> TaskFlow
            </div>
            
            <h2 class="auth-title">Welcome Back</h2>
            
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="loading-spinner" style="display: none;"></span>
                </button>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <button type="button" class="btn btn-google w-100 mb-3" id="google-login-btn">
                    <i class="bi bi-google"></i> Google
                </button>
                
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Sign up</a>
                    <br>
                    <small class="text-muted">Need admin access? <a href="admin-login.html">Admin Login</a></small>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Replace ALL these CDN links: -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.6/dist/notiflix-aio-3.2.6.min.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const googleLoginBtn = document.getElementById('google-login-btn');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            
            // Check if user is already logged in
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    checkUserRoleAndRedirect(user.uid);
                }
            });
            
            // Email/Password Login
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;
                
                try {
                    await loginUser(email, password);
                } catch (error) {
                    showError(error.message);
                } finally {
                    // Hide loading state
                    loginText.style.display = 'inline';
                    loginSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });
            
            // Google Login
            googleLoginBtn.addEventListener('click', async function() {
                try {
                    await loginWithGoogle();
                } catch (error) {
                    showError(error.message);
                }
            });
            
            // Forgot Password
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                if (!email) {
                    showError('Please enter your email address first');
                    return;
                }
                
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        showSuccess('Password reset email sent! Check your inbox.');
                    })
                    .catch((error) => {
                        showError(error.message);
                    });
            });
            
            function showError(message) {
                Notiflix.Notify.failure(message);
            }
            
            function showSuccess(message) {
                Notiflix.Notify.success(message);
            }
        });
    </script>
</body>
</html>
